<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webforms Practice</title>
</head>
<body>
    <form action="submit">
        <label for="firstname">Enter your name</label>
        <input type="text" name="firstname" placeholder="Enter your name" required>
    
        <h1>What size of drink would you like to order</h1>
        <input type="radio" name="drink" value="small">Small Drink<br>
        <input type="radio" name="drink" value="large">Large Drink<br>
        <input type="radio" name="drink" value="regular">Regular Drink<br>
    
        <h1>What is your favourite Game</h1>
        <input type="checkbox" name="game1" value="g1">Cricket<br>
        <input type="checkbox" name="game2" value="g2">Football<br>
        <input type="checkbox" name="game3" value="g3">Badminton<br>
    
        <h1>How many wheels do you need to replace your car?</h1>
        <select name="days" id="" required>
            <option value="1">one</option>
            <option value="2">two</option>
            <option value="3">three</option>
        </select><br><br>
        <input type="submit" value="submit">
    </form>


</body>
</html>
